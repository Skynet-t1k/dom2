<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="centrale">
      <input
        type="text"
        name="Titolo"
        id="titolo"
        placeholder="Inserisci titolo"
      />
      <textarea
        name="Contenuto"
        id="contenuto"
        cols="30"
        rows="10"
        placeholder="Scrivi paragrafo"
      ></textarea>
      <button type="submit" id="submitButton">Inserisci Paragrafo</button>
      <div class="wrapper"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
